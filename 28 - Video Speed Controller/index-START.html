<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
//1
const speed = document.querySelector('div.speed');
const speedBar = document.querySelector('div.speed-bar');
const video = document.querySelector('video');

//2
function updateBar(e) {
  const y = e.pageY - this.offsetTop;
  const relative = y / this.offsetHeight;
  const percent = Math.round(relative * 100)
  speedBar.style.height = percent + '%';

  const min = 0.4;
  const max = 4;
  const rate = relative * (max - min) + min;
  console.log(rate)
  speedBar.textContent = rate.toFixed(1) + 'x';
  video.playbackRate = rate;
}

//3
speed.addEventListener('mousemove', updateBar);


</script>

</body>
</html>
